<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/Estilo_pag.css">
</head>
<body>
    <section id="panel_principal_ajax">

            </div>
        </div>
    </section>
    <!--BOTONES DEL COSTADO, SIN FUNCIONALIDAD XDXDXD-->

        <div id="panel_botones">
            <div class="boton_panelsec_ajax">

        </div>
        <div style="height: 20px;background-color:white;"></div>
        <div id="panel_botones">

                <button><img src="Recursos/btns_sub/bnt_t_5.png" class="abrir-cta-online">Pago tarjetas otros bancos</button>

                <button><img src="Recursos/btns_sub/bnt_t_6.png" class="abrir-cta-online">Cancelación de tarjetas</button>
